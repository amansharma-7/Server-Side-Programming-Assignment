<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #004080;
            margin: 20px 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Gallery</h1>
    <div class="gallery">
        <img src="site1.jpg" alt="Heritage Site 1">
        <img src="site2.jpg" alt="Heritage Site 2">
        <img src="site3.jpg" alt="Heritage Site 3">
        <!-- Add more images -->
    </div>
</body>

</html>
