<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>

<body>
    <h1>Text Formatting Tags</h1>
    <table border="1">
        <thead>
            <tr>
                <th>HTML Tag</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;B&gt;</td>
                <td><b>Bold Text</b></td>
            </tr>
            <tr>
                <td>&lt;I&gt;</td>
                <td><i>Italic Text</i></td>
            </tr>
            <tr>
                <td>&lt;U&gt;</td>
                <td><u>Underline Text</u></td>
            </tr>
            <!-- Add other text formatting tags -->
        </tbody>
    </table>
</body>

</html>
