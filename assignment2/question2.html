<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specification Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <h1>Hours and Marks Distribution</h1>
    <table>
        <thead>
            <tr>
                <th>Unit No.</th>
                <th>Unit Title</th>
                <th>Teaching Hours</th>
                <th>R Level</th>
                <th>U Level</th>
                <th>A Level</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>I</td>
                <td>Introduction to Internet Technology</td>
                <td>2</td>
                <td>4</td>
                <td>4</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr>
                <td>II</td>
                <td>Basics of HTML & CSS</td>
                <td>6</td>
                <td>0</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <!-- Add remaining rows as per content -->
        </tbody>
    </table>
</body>

</html>
